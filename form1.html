<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        tr {
            border: 1px solid black;
            width: 100%;
        }

        td {
            width: 50%;
            border: 1px solid black;
        }

        label {
            padding: 3px;
        }

        input {
            padding: 3px;
        }
    </style>
</head>

<body>
    <table>
        <form>
            <tr>
                <th colspan="2">Registration Form</th>
            </tr><br>
            <tr>
                <td><label for="name">Student Name</label></td>
                <td><input type="text" id="name"></td>
                <br><br>
            </tr>
            <tr>
                <td><label for="fname">Father's Name</label></td>
                <td><input type="text" id="fname"></td>
                <br><br>
            </tr>
            <tr>
                <td><label for="mname">Mothers's Name</label></td>
                <td><input type="text" id="mname"></td>
                <br><br>
            </tr>
            <tr>
                <td><label for="dat">Date of Birth</label></td>
                <td><input type="date" id="dat"></td>
                <br><br>
            </tr>
            <tr>
                <td><label for="fname">Gender</label></td>
                <td><label for="male">Male</label>
                    <input type="radio" id="male" name="gender">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender">
                </td>
                <br><br>
            </tr>
            <tr>
                <td><label for="mail">Email ID</label></td>
                <td><input type="email" id="mail"></td>
                <br><br>
            </tr>
            <tr>
                <td><label for="ad">Address</label></td>
                <td><textarea></textarea></td>
                <br><br>
            </tr>
            <tr>
                <td> <label for="stat">State</label></td>
                <td><input type="text" id="stat"></td>
                <br><br>
            </tr>
            <tr>
                <td><label for="cit">City</label></td>
                <td><input type="text" id="cit"></td>
                <br><br>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </form>
    </table>
</body>

</html>
