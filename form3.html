<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
        }
        td {
            width: 25%;
        }
        tr{
            margin: 10%;
        }
    </style>
</head>

<body>
    <fieldset>
        <table>
            <form>

                <legend>Personal Details</legend>
                <tr>
                    <td>Applicant's full name</td>
                    <td><input type="text"></td>
                    <td>Care Of</td>
                    <td><label for="a">Parents</label>
                        <input type="radio" id="a">
                        <label for="y">Guardian</label>
                        <input type="radio" id="y">
                    </td>
                </tr>
                <tr>

                    <td>Father's Name</td>
                    <td><select disabled>
                            <option>Mr.</option>
                        </select><input type="text"></td>
                    <td>Mother's Name</td>
                    <td><select disabled>
                            <option>Mrs.</option>
                        </select><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="fname">Gender</label></td>
                    <td><label for="male">Male</label>
                        <input type="radio" id="male" name="gender">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender">
                        <label for="other">Others</label>
                        <input type="radio" id="other" name="gender">
                    </td>
                    <td>Date of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Martial Status</td>
                    <td><select>
                            <optgroup label="SELECT">
                                <option>Married</option>
                                <option>Unmarried</option>
                            </optgroup>
                        </select></td>
                    <td>Category</td>
                    <td><select>
                            <optgroup label="SELECT">
                                <option>General</option>
                                <option>General(EWS)</option>
                                <option>SC/ST</option>
                                <option>OBC</option>
                            </optgroup>
                        </select></td>
                </tr>
                <tr>
                    <td>Handicapped</td>
                    <td><label for="no">No</label>
                        <input type="radio" id="no">
                        <label for="y">Yes</label>
                        <input type="radio" id="y">
                    </td>
                    <td>Ex-Servicemen</td>
                    <td><label for="no">No</label>
                        <input type="radio" id="no">
                        <label for="y">Yes</label>
                        <input type="radio" id="y">
                    </td>
                </tr>
                <td>EWS</td>
                <td><label for="no">No</label>
                    <input type="radio" id="no">
                    <label for="y">Yes</label>
                    <input type="radio" id="y">
                </td>
                <td>Religion</td>
                <td><select>
                        <optgroup label="SELECT">
                            <option>Hindu</option>
                            <option>Muslim</option>
                            <option>Bhramin</option>
                        </optgroup>
                    </select></td>
                </tr>
            </form>
        </table>
    </fieldset>
    <fieldset>
        <table>
        <form>
            <legend>Contact Detils</legend>
            <tr>
                <td>Mobile Number</td>
                <td><input type="text"></td>
                <td>Email ID</td>
                <td>
                    <input type="email"></td>
            </tr>
            <tr>
                <td>Address Line 1</td>
                <td>
                    <input type="text">
                </td>
                <td>Address Line 2</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
                <td>State</td>
                <td>
                    <select >
                        <option>State</option>
                        <option>I</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Pin Code</td>
                <td >
                    <input type="text">
                </td>
            </tr>
        </form>
        </table>
    </fieldset>
</body>

</html>
