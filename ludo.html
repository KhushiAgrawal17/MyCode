<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .A {
            height: 600px;
            width: 600px;
            border: 2px solid black;
            position: absolute;
        }

        .B {
            height: 150px;
            width: 150px;
            border: 50px solid green;
            position: relative;
            position: absolute;
        }

        .C {
            height: 35px;
            width: 35px;
            background-color: green;
            border-radius: 4px;
            position: relative;
            top: 30px;
            left: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="A">
        <div class="B">
            <div class="C"></div>
            <div class="C"></div><br>
            <div class="C"></div>
            <div class="C"></div>
        </div>
    </div>
</body>

</html>
